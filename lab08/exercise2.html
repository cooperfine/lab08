    <button onclick="previous()">Previous</button>
    <button onclick="next()">Next</button>
</body>

  <script type="text/javascript">
  let arr = ["bargs.jpg", "coke.jpg", "dp.jpg", "pepsi.jpg", "sprite.jpg"];
  let img = document.getElementById("img");
  let count = 0;

  function next() {
    if(count == 4) {
      count = 0;
    } 
    else {
      count++;
    }
  img.src = "soda/" + arr[count];
  }
  function previous() {
    if(count == 0) {
      count = 4;
    } 
    else {
      count--;
    }
  img.src = "soda/" + arr[count];
  }
</script>
